site_name: Musical Notes
repo_url: https://github.com/rodrigols89/musical-notes
repo_name: rodrigols89/musical-notes
edit_uri: tree/master/docs

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    primary: black

markdown_extensions:
  - attr_list # Allow apply styles ![](){width=xxx .center}.
  - admonition
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/extra.css

watch:
  - musical_notes

plugins:
- macros
- mkdocstrings:
    handlers:
      python:
        paths: [musical_notes]

extra:
  commands:
    run: musical-notes
